<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="offset-lg-3 col-lg-6 offset-md-1 col-md-10 col-12">
              <div class="card mt-xl-11 mt-lg-11 mt-12 mb-xl-3 mb-lg-3 mb-2">
                  <div class="card-body p-6">
                      <div class="box">
          <h1>Update Book Here</h1>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="book_name" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="book_name" name="book_name" value="{{data.book}}">
            </div>
            <div class="mb-3">
              <label for="author_name" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="author_name" name="author_name" value="{{data.author}}">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" value="{{data.bookprice}}">
            </div>
            <div class="mb-3">
              <label for="booktype" class="form-label">Type Of Book</label>
              <select class="form-select  mb-3" name="Type_of_Book">
                  <option selected></option>
                  <option value="Non-Fiction">Non-Fiction</option>
                  <option value="Edited">Edited</option>
                  <option value="Reference">Reference</option>
                  <option value="Fiction">Fiction</option>
              </select>
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
    </body>
    </html>
